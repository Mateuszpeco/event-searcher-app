<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:>
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>

<h1>Login page</h1>

<form method="post" th:action="@{/login}">

    <b>Login:</b>
    <input type="text" name="username">
    <b>Password:</b>
    <input type="password" name="password">

    <button type="submit">Log in</button>
</form>

</body>
</html>
