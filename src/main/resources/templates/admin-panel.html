<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
</head>
<body>
<h1>Admin panel</h1>

<p><b>Logged as (thymeleaf):</b></p>
<p sec:authentication="name"></p>

<a th:href="@{/admin/event/create}">Add new event</a>
<a th:href="@{/event/list}">Show event list</a>
<a th:href="@{/admin/users/list}">Show users list</a>
<a th:href="@{/admin/user/create}">Add new user</a>
<a th:href="@{/user/password/change}">Change password</a>


<a th:href="@{/logout}">Log out</a>


</body>
</html>
